<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像統合アプリ</title>
  <style>
    #canvas-container {
      display: none;
      margin-top: 20px;
    }

    canvas {
      max-width: 100%;
    }

    #file-list {
      margin-top: 20px;
    }

    #drop-area {
      width: 100%;
      height: 300px;
      border: 2px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      text-align: center;
    }

    #mergedImage {
      display: block;
      margin: 20px auto;
      max-width: 100%;
    }

    .input_button input[type="file"],
    .download_button button {
      width: 300px;
      height: 60px;
      font-size: 20pt;
    }

    #mergedCanvas {
      display: none;
    }

    @media (max-width: 600px) {
      .input_button input[type="file"]::file-selector-button {
        width: 100%;
        height: 60px;
        font-size: 16pt;
        margin-top: 40px;
      }

      .input_button input[type="file"] {
        width: 100%;
      }

      .download_button button {
        width: 100%;
        height: 60px;
        font-size: 16pt;
        margin-top: 40px;
      }

      #drop-area {
        display: none;
      }
    }
  </style>
</head>

<body>
  <h1>画像統合アプリ</h1>
  <div id="drop-area">ここに画像をドロップ</div>
  <div class="input_button">
    <input type="file" id="imageUpload" accept="image/*" multiple>
  </div>
  <div class="download_button">
    <button onclick="mergeImages()">統合してダウンロード</button>
  </div>
  <div id="file-list"></div>
  <div id="canvas-container">
    <canvas id="mergedCanvas"></canvas>
  </div>
  <img id="mergedImage" alt="統合された画像">

  <script>
    let images = [];
    let fileNames = [];
    let mergedImageUrl = '';
    const dropArea = document.getElementById('drop-area');

    document.getElementById('imageUpload').addEventListener('change', handleImageUpload);
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.border = '2px solid #666';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.border = '2px dashed #aaa';
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.border = '2px dashed #aaa';
      handleImageUpload(e);
    });

    function handleImageUpload(event) {
      const files = event.dataTransfer ? event.dataTransfer.files : event.target.files;
      if (images.length + files.length > 4) {
        alert('写真は最大4枚までです。');
        return;
      }
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.src = e.target.result;
          img.onload = () => {
            const resizedImage = resizeImage(img);
            images.push(resizedImage);
            fileNames.push(file.name);
            updateFileList();
          };
        };
        reader.readAsDataURL(file);
      });
    }

    function resizeImage(img) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const aspectRatio = img.naturalWidth / img.naturalHeight;
      let width, height;
      if (aspectRatio > 1) {
        // Landscape
        width = 3000;
        height = 3000 / aspectRatio;
      } else {
        // Portrait
        height = 3000;
        width = 3000 * aspectRatio;
      }

      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(img, 0, 0, width, height);

      return canvas;
    }

    function updateFileList() {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '<h3>選ばれたファイル:</h3><ul>' + fileNames.map(name => `<li>${name}</li>`).join('') + '</ul>';
    }

    function clearMergedCanvas() {
      const canvas = document.getElementById('mergedCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      mergedImageUrl = '';
      document.getElementById('mergedImage').style.display = 'none';
      document.getElementById('canvas-container').style.display = 'none';
    }

    function mergeImages() {
      if (images.length === 0) {
        alert('画像をアップロードしてください。');
        return;
      }

      clearMergedCanvas(); // 既存内容をクリア

      const canvas = document.getElementById('mergedCanvas');
      const ctx = canvas.getContext('2d');

      const width = images[0].width;
      const height = images[0].height;

      canvas.width = width * 2;
      canvas.height = height * 2;

      images.forEach((img, index) => {
        const x = (index % 2) * width;
        const y = Math.floor(index / 2) * height;
        ctx.drawImage(img, 0, 0, img.width, img.height, x, y, width, height);
      });

      document.getElementById('canvas-container').style.display = 'block';
      canvas.toBlob((blob) => {
        mergedImageUrl = URL.createObjectURL(blob);
        const imgElement = document.getElementById('mergedImage');
        imgElement.src = mergedImageUrl;
        imgElement.style.display = 'block';
      }, 'image/jpeg');
    }

    // Clear merged canvas and image on button click
    document.getElementById('imageUpload').addEventListener('click', () => {
      if (mergedImageUrl) {
        clearMergedCanvas(); // ボタン押下時にクリア
        images = [];
        fileNames = [];
        updateFileList();
      }
    });
  </script>


</body>

</html>
